<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jewelry Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <article class="product">
                <img src="ring.jpg" alt="Beautiful Ring" class="product-image">
                <h2>Beautiful Ring</h2>
                <p>$99.99</p>
                <button class="add-to-cart" data-product-id="1">Add to Cart</button>
            </article>
            <article class="product">
                <img src="necklace.jpg" alt="Elegant Necklace" class="product-image">
                <h2>Elegant Necklace</h2>
                <p>$149.99</p>
                <button class="add-to-cart" data-product-id="2">Add to Cart</button>
            </article>
            <!-- Add more products here -->
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
